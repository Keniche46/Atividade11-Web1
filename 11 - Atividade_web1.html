<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 11 - web1</title>

    <body>
        <h1>Exemplo de Uso das tags &lt;figure&gt; e &lt;figcaption&gt;.</h1>

        <figure>
            <img src="https://placehold.co/300x200" alt="Exemplo de imagem com legenda">
            <figcaption>Figura 1: Exemplo de uma imagem com legenda explicativa utilizando as tags &lt;figure&gt; e &lt;figcaption&gt;.</figcaption>
        </figure>
        <figure>
            <figcaption>Figura 2: Diagrama mostrando a estrutura de documento HTML.</figcaption>
            <img src="https://placehold.co/300x200/blue/gery" alt="Diagrama de estrutura HTML">
        </figure>
    </body>
